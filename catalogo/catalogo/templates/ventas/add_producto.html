{% extends 'base.html' %}

{% block title %}
	Agregar un producto
{% endblock %}

{% block content %}
	<form action="." method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		<button  type="submit" class="btn btn-success">Guardar</button>
		<input type="reset" class="btn btn-inverse" value="Limpiar">
	</form>	
	<br>
	{{ info }}
{% endblock %}
